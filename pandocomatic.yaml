templates:
#######################################
  refs:
    setup: [] #runs a general script to rename files etc.
    preprocessors: [] #runs on the markdown file
    pandoc:
      filter: 'pandoc-citeproc' #process citations
      bibliography: "/Users/MYNAME/.pandoc/core.bib" #bibtex file
      csl: "/Users/MYNAME/.pandoc/apa.csl" #CSL style file
    metadata:
      notes-after-punctuation: false
      link-citations: true 
    postprocessors: [] #runs on the output file (unless it is binary like docx)
    cleanup: [] #general cleanup script
#######################################
  paper-with-refs-latex:
    extends: ['refs'] #we can inherit from other templates!
    pandoc:
      from: markdown
      to: latex
      latex-engine: xelatex
      standalone: true
      template: "/Users/MYNAME/.pandoc/templates/custom.latex"
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
    metadata: 
      mainfont: 'Hoefler Text'
      sansfont: 'Avenir Next'
      monofont: 'Menlo'
      CJKmainfont: 'PingFang SC'
      lang: 'en-GB'
      papersize: 'A4'
      documentclass: 'article'
      fontsize: '12pt'
      linestretch: '1.75'
      geometry: 'margin=3cm'
#######################################
  paper-with-refs-docx:
    extends: ['refs'] #we can inherit from other templates!
    pandoc:
      from: markdown
      to: docx
      standalone: true
      reference-docx: "/Users/MYNAME/.pandoc/templates/custom.docx"
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
#######################################
  paper-with-refs-odt:
    extends: ['refs'] #we can inherit from other templates!
    pandoc:
      from: markdown
      to: odt
      standalone: true
      reference-odt: "/Users/MYNAME/.pandoc/templates/custom.odt"
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
#######################################
  paper-no-refs-html:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      template: "/Users/MYNAME/.pandoc/templates/custom.html"
      css: "/Users/MYNAME/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
#######################################
  paper-no-refs-docx:
    pandoc:
      from: markdown
      to: docx
      standalone: true
      reference-docx: "/Users/MYNAME/.pandoc/templates/custom.docx"
      toc: false
      base-header-level: 1
#######################################
  test:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/MYNAME/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
      dpi: 300
      toc: false
#######################################
  test-latex:
    pandoc:
      from: markdown
      to: latex
      standalone: true
      toc: true
    metadata: 
      lang: 'en-GB'  
      papersize: 'A4' 
      documentclass: 'article'
      fontsize: '12pt'
      linestretch: '1.75'
