templates:
#######################################
  paper-with-refs-latex:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      filter: pandoc-citeproc
      bibliography: /Users/MYNAME/.pandoc/core.bib
      csl: /Users/MYNAME/.pandoc/apa.csl
      metadata: 
        - "mainfont='Hoefler Text'"  
        - "sansfont='Avenir Next'"  
        - "monofont='Menlo'"  
        - "CJKmainfont='Arial Unicode MS'"
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='14pt'"
        - "linestretch='1.75'"
        - "geometry='margin=4cm'"
        - "notes-after-punctuation=false"  
        - "link-citations=true"  
      template: /Users/MYNAME/.pandoc/templates/custom.latex
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
    postprocessors: []
#######################################
  paper-with-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter: pandoc-citeproc
      bibliography: /Users/MYNAME/.pandoc/core.bib
      csl: /Users/MYNAME/.pandoc/apa.csl
      reference-docx: /Users/MYNAME/.pandoc/templates/custom.docx
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-with-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      standalone: true
      filter: pandoc-citeproc
      bibliography: /Users/MYNAME/.pandoc/core.bib
      csl: /Users/MYNAME/.pandoc/apa.csl
      reference-odt: /Users/MYNAME/.pandoc/templates/custom.odt
      dpi: 300
      toc: false
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-with-refs-html:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      filter: pandoc-citeproc
      bibliography: /Users/MYNAME/.pandoc/core.bib
      csl: /Users/MYNAME/.pandoc/apa.csl
      template: /Users/MYNAME/.pandoc/templates/custom.html
      css: "/Users/MYNAME/.pandoc/templates/custom.css"
      self-contained: true
      dpi: 300
      toc: true
      toc-depth: 4
      base-header-level: 1
      metadata: 
        - "notes-after-punctuation=false"  
        - "link-citations=true"
    postprocessors: []
#######################################
  paper-no-refs-docx:
    preprocessors: []
    pandoc:
      from: markdown
      to: docx
      standalone: true
      reference-docx: /Users/MYNAME/.pandoc/templates/custom.docx
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  paper-no-refs-odt:
    preprocessors: []
    pandoc:
      from: markdown
      to: odt
      standalone: true
      reference-docx: /Users/MYNAME/.pandoc/templates/custom.odt
      toc: false
      base-header-level: 1
    postprocessors: []
#######################################
  test:
    preprocessors: []
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: "/Users/MYNAME/.pandoc/templates/custom.css"
      self-contained: true
      mathjax: true
      dpi: 300
      toc: false
    postprocessors: []
#######################################
  test-latex:
    preprocessors: []
    pandoc:
      from: markdown
      to: latex
      latex-engine: "xelatex"
      standalone: true
      toc: true
      metadata: 
        - "lang='en-GB'"  
        - "papersize='A4'"  
        - "documentclass='article'"
        - "fontsize='16pt'"
        - "linestretch='1.75'"
    postprocessors: []

